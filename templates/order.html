{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static '/css/main1.css'  %}" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
	tab = $('.tabs h3 a');

	tab.on('click', function(event) {
		event.preventDefault();
		tab.removeClass('active');
		$(this).addClass('active');

		tab_content = $(this).attr('href');
		$('div[id$="tab-content"]').removeClass('active');
		$(tab_content).addClass('active');
	});
});
</script>
  </head>  
  <body>
    <div class="form-wrap">
      <div class="tabs">
        <h3 class="input"><a class="active" href="#signup-tab-content">Details</a></h3>
        
      </div><!--.tabs-->
      
      <div class="tabs-content">
        <div id="signup-tab-content" class="active">
          <form class="signup-form" action="" method="post">
            <input type="fname" class="input" id="Name" autocomplete="off" placeholder=" Enter Your Name">
            <label for="quantity">Quantity </label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
            <input type="Address" class="input" id="Address" autocomplete="off" placeholder="Address">
            <input type="City" class="input" id="City" autocomplete="off" placeholder="City">
            <input type="State" class="input" id="State" autocomplete="off" placeholder="State">
            <input type="Pincode" class="input" id="Pincode" autocomplete="off" placeholder="Pincode">
            {% csrf_token %}
            <a href="https://krishnatiffinservicepayment.herokuapp.com/" class="btn btn-sm btn-outline-primary" >Submit & pay</a>
          </form><!--.login-form-->
          <div class="help-text">
            
            <p>CALLUS: 8887731068 </p>
            
          </div><!--.help-text-->
       
          </form><!--.login-form-->
          <div class="help-text">
            
          </div><!--.help-text-->
        </div><!--.login-tab-content-->
      </div><!--.tabs-content-->
    </div><!--.form-wrap-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></scrip>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
